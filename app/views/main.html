
<div ng-app class="jumbotron" ng-controller="MainCtrl">
  <h2>Select NBA Channel</h2>
  <p class="lead">
    <div ng-init="channel='UCbNWe0snu7U9H2qioNH2nvg'">
        <p>
          <label for="channel">Channel:
            <input type="text" name="channel" ng-model="channel">
          </label>
        </p>
        <p>
          <button class="btn btn-lg btn-primary" ng-click="findChannel()">Find Channel</button>
          <div ng-bind-html="currentVid"></div>
        </p>
    </div>
  </p>
</div>
